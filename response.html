<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var state = /state=([^&]+)/.exec(document.location.hash)[1];
        var token = /access_token=([^&]+)/.exec(document.location.hash)[1];
        var exp = /expires_in=([^&]+)/.exec(document.location.hash)[1];
        if (state === 'show') {
            $('div').text('Your authorization code: ' + token);
        } else {
            var time = (new Date()).getTime() + Number(exp) * 1000;
            localStorage['yat'] = token;
            document.location = "index.html";
        }

    </script>
</head>
